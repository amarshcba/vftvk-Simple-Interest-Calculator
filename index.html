<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <title>Interest Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1 class="nickname">Simple Interest Calculator</h1>

      <br />

      <table>
        <tr>
          <td id="amount">Amount</td>
          <td><input type="number" id="principal" /></td>
        </tr>
        <tr>
          <td>Interest Rate</td>
          <td>
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" />
            &nbsp;
            <span id="rate_val">10.25</span>
          </td>
        </tr>
        <tr>
          <td>No. of Years</td>
          <td>
            <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button class="perform" onclick="compute()">Compute Interest</button></td>
          <td></td>
        </tr>
      </table>
      <div id="message"></div>
      <p>&copy; Everyone Can Get Rich</p>
      <footer>&#169; This interest calculator belongs to Sarah (Xiaochun) Song</footer>
    </div>
  </body>
</html>
